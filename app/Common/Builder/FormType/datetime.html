<case value="datetime">
    <div class="form-group item_{$[type]form.name} {$[type]form.extra_class}">
        <label class="left control-label">{$[type]form.title}ï¼š</label>
        <div class="right">
            <input type="text" id="[type]{$group_k}_time_{$[type]k}" class="form-control input time" name="{$[type]form.name}" value="<notempty name='[type]form.value'>{$[type]form.value|time_format}</notempty>" {$[type]form.extra_attr}>
            <script type="text/javascript">
                $(function(){
                    $('#[type]{$group_k}_time_{$[type]k}').datetimepicker({
                        format      : 'yyyy-mm-dd hh:ii:ss',
                        showSecond  : true,
                        autoclose   : true,
                        todayBtn    : 'linked',
                        language    : 'en',
                        fontAwesome : true,
                        stepMinute: 1,
                        stepSecond: 1
                    });
                });
            </script>
        </div>
    </div>
</case>
