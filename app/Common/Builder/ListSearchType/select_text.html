<case value="select_text">
    <div class="form-group">
        <select name="key" class='form-control search-input' >
            <volist name='item.options' id='option'>
                <option value="{$key}" <eq name='Think.get.key' value="$key">selected="true"</eq>>{$option}</option>
            </volist>
        </select>
    </div>
    <div class="form-group">
        <input type="text" name="word" class='form-control search-input' style="width: 150px;" placeholder="{$item.title}" value="{$Think.get.word}">
    </div>
</case>
